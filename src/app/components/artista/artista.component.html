<app-loading *ngIf="loading"></app-loading>

<div class="row text-white">
  <div class="col-md-4">
    <img src="{{artista.images | noImagen}}" class="img-circulo" alt="">
  </div>

  <div class="col-md-8">
    <h1>{{artista.name}}</h1>
    <a href="{{artista.external_urls.spotify}}" target="_blank" class="d-block">Ir a la pagina</a>
    <button class="btn btn-outline-success mt-3" [routerLink]="['/buscar']">Regresar</button>
  </div>
</div>

<div class="row">
  <table class="table text-white mt-4">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Album</th>
        <th>Cancion</th>
        <th>Play</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let cancion of topTracks">
        <th><img src="{{cancion.album.images | noImagen}}" alt="" height="50" width="50"></th>
        <th>{{cancion.album.name}}</th>
        <th>{{cancion.name}}</th>
        <th><iframe [src]="cancion.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></th>
        <!-- <th><audio src="{{cancion.preview_url}}" controls></audio></th> -->
      </tr>
    </tbody>
  </table>
</div>

<div class="row text-white">
  <h3>Albumes</h3>

  <div class="card-columns">
    <div class="card bg-dark" *ngFor="let album of albums">
      <img [src]="album.images | noImagen" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{album.name}}</h5>
        <iframe [src]="album.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
    </div>
  </div>
</div>
